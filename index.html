<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <h6>Choose a color and click to paint!</h6>
    <div>
      <select>
        <!-- add options here! -->
        <option selected disabled hidden>Choose your color!</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="erase">Erase</option>
      </select>
      <button id="nuke">Nuke!</button>
      <button id="clear">Clear Board</button>
    </div>
    <table id="table">     
    </table>
    <div><button id="add-row">+</button></div>
    <div><button id="remove-row">-</button></div>
  </body>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="/script.js"></script>
</html>
